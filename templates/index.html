<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cloud Type Classifier</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Cloud Type Classifier üå•Ô∏è</h1>
      <form method="POST" enctype="multipart/form-data" id="uploadForm">
        <input type="file" name="image" accept="image/*" />
        <p>OR</p>
        <div class="camera">
          <video id="video" autoplay></video>
          <button type="button" onclick="captureImage()">Capture</button>
          <canvas id="canvas" style="display: none"></canvas>
          <input type="hidden" name="webcam" id="webcamInput" />
        </div>
        <button type="submit">Classify</button>
      </form>

      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %} {% if prediction %}
      <div class="result">
        <h2>Prediction: {{ prediction }}</h2>
        <p>Confidence: {{ confidence }}</p>
        <img
          src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}"
          alt="Uploaded Image"
        />
      </div>
      {% endif %}
    </div>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const webcamInput = document.getElementById("webcamInput");

      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => (video.srcObject = stream))
        .catch((err) => console.error("Camera error:", err));

      function captureImage() {
        canvas.style.display = "block";
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        const dataUrl = canvas.toDataURL("image/png");
        webcamInput.value = dataUrl;
      }
    </script>
  </body>
</html>
